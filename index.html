<html>
    <head>
        <title>CollisionDet</title>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="start()">
        <canvas width="1020px" height="800px" id="maincanvas"></canvas>
        <br>
        <label for="stzog">Number of balls:</label>
        <select id="stzog">
            <option selected="selected" value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="1000">3000</option>
            <option value="1000">5000</option>
        </select><br>
        <label for="quadcheck">Draw QuadTree lines: </label>
        <input type="checkbox" id="quadcheck">
    </body>
</html>
